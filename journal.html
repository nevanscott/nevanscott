---
layout: default
title: Journal
permalink: /journal/
---

<div class="container">
	<div class="column span-5 append-1 last">
	{% for post in site.categories.writing %}
	<div class="post">
		<div class="column span-1">
			<div class="date">
				{{ post.date | date: "%d %b %Y" }}
			</div>
		</div>
		<div class="column span-4 last">
			<div class="essay">
				<h3><a href="{{ post.url }}">{{ post.title | textilize | strip_html }}</a></h3>
				{{ post.content }}
			</div>
		</div>
	</div><!-- /.post -->
	{% endfor %}
	</div>
</div><!-- /.container -->
