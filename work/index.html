---
layout: default
title: Recent Work
published: true
---

<div class="container">
	{% for post in site.categories.work %}
	<div class="group">
		<div class="column span-2">
			<h3>{{ post.title | textilize | strip_html }}</h3>
			<p><a class="button" href="{{ post.url }}">View Project &rsaquo;</a></p>
			<div class="caption">
				{{ post.description | textilize }}
			</div>
		</div>
		<div class="column span-5 last pic">
			<img src="/media/images/{{ post.image }}" />
		</div>
	</div>
	{% endfor %}
</div><!-- /.container -->
