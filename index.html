---
layout: default
---

<hr class="space" />

<div class="container">
	<div class="column span-5 append-2 last">
		{% for post in site.categories.writing %}
		<div class="post">
			<div class="column span-1">
				<div class="date">
					{{ post.date | date_to_string }}
				</div>
			</div>
			<div class="column span-4 last">
				<div class="essay">
					<h3>{{ post.title | textilize | strip_html }} <small><a href="{{ post.url }}">&#8734;</a></small></h3>
					{{ post.content }}
				</div>
			</div>
		</div><!-- /.post -->
		{% endfor %}
	</div>
</div><!-- /.container -->
