---
layout: default
---

<hr class="space" />

<div class="container">
	<div class="group">
		<div class="column span-4 prepend-1">
			{% for post in site.categories.writing %}
			<div class="post">
				<h3><a href="{{ post.url }}">{{ post.title | textilize | strip_html }}</a></h3>
				<div class="date">
					{{ post.date | date: "%B %Y" }}
				</div>
				{{ post.content }}
			</div><!-- /.post -->
			{% endfor %}
		</div>
		<div class="column span-2 last">
			<img src="/media/images/nevan_250.jpg" />
		</div>
	</div>
</div><!-- /.container -->
