---
layout: default
title: Movie Log
---

<div class="container">
	<h2>Movie Log</h2>
	{% for post in site.categories.movielog %}
	<div class="column span-7 last post">
		<div class="column span-1">
			<div class="date">
				{{ post.date | date: "%d %b %Y" }}
			</div>
		</div>
		<div class="column span-4 append-2 last">
			<div class="essay">
				<h3 class="title"><a href="{{ post.url }}">{{ post.title | textilize | strip_html }}</a></h3>
				{{ post.content }}
			</div>
		</div>
	</div><!-- /.post -->
	{% endfor %}
</div><!-- /.container -->
