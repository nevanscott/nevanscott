---
layout: default
title: Writing Archive
permalink: /archive/
---

<div class="container">
	<h2>{{ page.title }}</h2>
	<div class="group">
		<div class="column span-5">
			<br />
			{% for post in site.categories.writing %}
				<h3><a class="title" href="{{ post.url }}">{{ post.title | textilize | strip_html }} &nbsp; <small class="date">{{ post.date | date: "%d %b %Y" }}</small></a></h3>
			{% endfor %}
		</div>
		<div class="column span-2 last">
			<img src="/media/images/nevan_250.jpg" />
		</div>
	</div>
</div><!-- /.container -->
