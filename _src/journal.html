---
layout: default
title: Journal
permalink: /journal/
---

<div class="container">
	{% for post in site.categories.writing %}
	<div class="column span-7 last post">
		<h1><a href="{{ post.url }}">{{ post.title | textilize | strip_html }}</a></h1>
		<div class="column span-1">
			<div class="date">
				{{ post.date | date: "%d %b %Y" }}
			</div>
		</div>
		<div class="column span-4 append-2 last">
			<div class="essay">
				{{ post.content }}
			</div>
		</div>
	</div><!-- /.post -->
	{% if forloop.last %}
	{% else %}
	<hr class="wide" />
	{% endif %}
	{% endfor %}
</div><!-- /.container -->
